<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Time</title>
</head>
<body>
    <p id="time"></p>
</body>
<script>
    let a = prompt("What's the time")
    if(a<12)
    {
alert("Good Morning")
    }
    else if(a >= 12 && a <=15)
    {
     alert("Good Afternoon")
     
    }
    else if(a >=16 && a<= 20)
    {
alert("Good Evening")
    }
    else{
        alert("Good Night")
    }
</script>
</html>
